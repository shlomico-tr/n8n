version: '3.8'

# גרסה פשוטה עם SQLite (ללא PostgreSQL)
# מומלץ לסביבות פיתוח או שימוש קל

services:
  n8n:
    image: ghcr.io/${GITHUB_USERNAME}/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Basic n8n Configuration
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${WEBHOOK_URL}
      - GENERIC_TIMEZONE=${TIMEZONE:-Asia/Jerusalem}
      
      # Database Configuration (SQLite - פשוט יותר אבל פחות מתאים ל-production)
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      
      # Security
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      
      # Executions
      - EXECUTIONS_MODE=regular
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      
      # Features
      - N8N_AI_ENABLED=true
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - n8n-network
    depends_on:
      - n8n

volumes:
  n8n_data:
    driver: local

networks:
  n8n-network:
    driver: bridge

